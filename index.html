<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous"
        />
        <style>
            body {
                margin-top: 50px;
                background: #364f6b;
                color: #fff;
                outline: 0;
            }

            #card {
                border-spacing: 160px;
            }

            .card {
                padding: 10px;
            }
        </style>
        <title>JS Weight Converter</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <h1 class="display-4 text-center mb-3">Weight Converter</h1>
                    <form>
                        <div class="form-group">
                            <input
                                id="lbsInput"
                                type="number"
                                class="form-control form-control-lg shadow-none"
                                placeholder="Enter pounds..."
                            />
                        </div>
                    </form>

                    <div id="output">
                        <div class="card bg-primary mb-2">
                            <div class="card-block">
                                <h5>Kilograms</h5>
                                <div id="kgOutput"></div>
                            </div>
                        </div>

                        <div class="card bg-warning mb-2">
                            <div class="card-block">
                                <h5>Ounces</h5>
                                <div id="ozOutput"></div>
                            </div>
                        </div>

                        <div class="card bg-success mb-2">
                            <div class="card-block">
                                <h5>Grams</h5>
                                <div id="gramsOutput"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script>
            document
                .getElementById('lbsInput')
                .addEventListener('input', function(e) {
                    let lbs = e.target.value;
                    document.getElementById('gramsOutput').innerHTML = (
                        lbs / 0.0022046
                    ).toFixed(2);
                    document.getElementById('kgOutput').innerHTML = (
                        lbs / 2.2046
                    ).toFixed(2);
                    document.getElementById('ozOutput').innerHTML = lbs * 16;
                });
        </script>
    </body>
</html>
